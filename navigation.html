<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
  <body>
   <div class="menu">
    <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
    <li style="--i:0;"><a href="#"><ion-icon name="home-outline"></ion-icon></a></li>
<li style="--i:1;"><a href="#"><ion-icon name="trophy-outline"></ion-icon></a></li>
<li style="--i:2;"><a href="#"><ion-icon name="settings-outline"></ion-icon></a></li>
<li style="--i:3;"><a href="#"><ion-icon name="bag-handle-outline"></ion-icon></a></li>
<li style="--i:4;"><a href="#"><ion-icon name="notifications-off-outline"></ion-icon></a></li>
<li style="--i:5;"><a href="#"><ion-icon name="watch-outline"></ion-icon></a></li>
<li style="--i:6;"><a href="#"><ion-icon name="notifications-off-outline"></ion-icon></a></li>
<li style="--i:7;"><a href="#"><ion-icon name="rainy-outline"></ion-icon></a></li>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        let toggle=document.querySelector('.toggle');
        let menu=document.querySelector('.menu');
        toggle.onclick=function(){
            menu.classList.toggle('active')
        }
    </script>
  </body>
</html>
